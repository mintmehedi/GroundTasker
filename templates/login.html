<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth-header.css' %}">
</head>
<body>

  <!-- Logo -->
  <div class="auth-logo-wrapper">
    <a href="{% url 'home' %}" class="auth-logo">GroundTasker</a>
  </div>

  <!-- Login Box -->
  <div class="login-wrapper">
    <div class="login-box fade-in">
      <h2>Welcome Back ğŸ‘‹</h2>

      <form method="post" autocomplete="off">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">Email</label>
          <input type="text" id="id_username" name="username" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="id_password">Password</label>
          <div class="input-password">
            <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
            <span id="togglePassword" title="Show/Hide">ğŸ‘ï¸</span>
          </div>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
      </form>

      {% if form.errors %}
        <p class="text-danger mt-2">âš ï¸ Invalid login. Please try again.</p>
      {% endif %}

      
      <div class="small-text">
        Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
      </div>
      
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('id_password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });
  </script>

</body>
</html>
