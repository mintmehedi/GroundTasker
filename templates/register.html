<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth-header.css' %}">
</head>
<body>

  <!-- Logo -->
  <div class="auth-logo-wrapper">
    <a href="{% url 'home' %}" class="auth-logo">GroundTasker</a>
  </div>

  <!-- Register Box -->
  <div class="register-wrapper">
    <div class="register-box fade-in">
      <h2>Create Account</h2>

      <form method="post" autocomplete="off">
        {% csrf_token %}

        {% if form.errors %}
          <div class="alert alert-danger">
            {% for field in form %}
              {% for error in field.errors %}
                <p>{{ error }}</p>
              {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
              <p>{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="id_password1">Password</label>
          <input type="password" name="password1" id="id_password1" required placeholder="Enter a secure password">
        </div>

        <div class="form-group">
          <label for="id_password2">Confirm Password</label>
          <input type="password" name="password2" id="id_password2" required placeholder="Re-enter password">
        </div>

        <button type="submit" class="btn-register">Create Account</button>
      </form>

      <div class="small-text">
        Already have an account? <a href="{% url 'login' %}">Sign in</a>
      </div>
    </div>
  </div>

</body>
</html>
