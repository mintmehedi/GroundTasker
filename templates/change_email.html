{% extends "base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/settings.css' %}">
{% endblock %}

{% block content %}
<div class="settings-container">
  <div class="settings-card">
    <h2>ðŸ“§ Change Email</h2>

    <form method="post" action="{% url 'change_email' %}" class="form-block">
      {% csrf_token %}

      <label for="current_email">Current Email</label>
      <input type="email" id="current_email" name="current_email" placeholder="you@oldemail.com" required>

      <label for="new_email">New Email</label>
      <input type="email" id="new_email" name="new_email" placeholder="you@newemail.com" required>

      <label for="confirm_email">Confirm New Email</label>
      <input type="email" id="confirm_email" name="confirm_email" placeholder="you@newemail.com" required>

      <button type="submit">Update Email</button>
    </form>
  </div>
</div>
{% endblock %}
